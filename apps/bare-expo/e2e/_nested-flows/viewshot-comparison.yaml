# Screenshot comparison flow for expo-image
# This flow can be reused across different image comparison tests
# it fails if the images are too different

# making changes? update apps/bare-expo/scripts/lib/pathUtils.test.ts

# Parameters:
#   - screenshotOutputPath: The folder path of the viewshot to take and compare
#   - similarityThreshold: The percentage of similarity required to pass the comparison

appId: dev.expo.Payments
---
- runScript:
    file: ./compare-images-http.js
    env:
      currentScreenshot: ${screenshotOutputPath}/${testID}_full.${maestro.platform}
      platform: ${maestro.platform}
      testID: ${testID}
      baseImage: ${screenshotOutputPath}/${testID}.base
      # needs to be in ~/.maestro/tests so that it's stored as GH action artifact
      outputPath: ~/.maestro/tests/${screenshotOutputPath}
      similarityThreshold: ${similarityThreshold}
      mode: ${mode} #'crossPlatform' #, perPlatform

- assertTrue:
    condition: ${output.comparisonResult.success}
    label: Viewshot comparison check. Is screenshot comparison server running (./image-comparison-server.ts)? See its terminal logs for details.)

plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = 'host.exp.exponent'
version = '0.0.11'

android {
  namespace "expo.modules.logbox"
  defaultConfig {
    versionCode 1
    versionName "0.0.11"
  }

  sourceSets {
    main {
      assets.srcDirs = [
        "${projectDir}/../dist",
      ]
    }
  }

  aaptOptions {
    ignoreAssetsPattern '!._expo'
  }
}
